<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGL texture memory test</title>
<link rel="stylesheet" href="../../resources/js-test-style.css"/>
<script src="../../js/js-test-pre.js"></script>
<script src="../../js/webgl-test-utils.js"></script>
<script src="../resources/webgl-performance-utils.js"></script>
<script src="texture-memory.js"></script>
</head>
<body>
<canvas id="canvas" width="512" height="512" style="width: 512px; height: 512px;"></canvas>
<div id="description"></div>
<div id="console"></div>
<script type="text/javascript">
"use strict";
description("Draws many quads per frame, each with a separate texture");

var CRATE_IMAGE_URL = 'crate-256.jpg';
var GRIDSIZE = 8;
WebGLPerformanceUtils.runTest({
  numFrames: 1000,
  vShaderSource: WebGLTextureMemoryTests.simpleVertexShader,
  fShaderSource: WebGLTextureMemoryTests.simpleFragmentShader,
  images: [
    CRATE_IMAGE_URL
  ]}, 
  function(gl, program, images, info) {
    gl.clearColor(0.0, 0.5, 0.25, 1.0);
    gl.viewport(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight);
    
    var shader_aVertexPosition = program.attributes['aVertexPosition'].location;
    var shader_aTextureCoord = program.attributes['aTextureCoord'].location;
    var shader_uVertexOffset = program.uniforms['uVertexOffset'].location;
    var shader_uScale = program.uniforms['uScale'].location;
    
    var image = images[CRATE_IMAGE_URL];
    var textures = [];
    WebGLTextureMemoryTests.forEachInGrid(GRIDSIZE, GRIDSIZE, function(posX, posY, xx, yy, index) {
      var textureID = WebGLTextureMemoryTests.createStandardTexture(gl);
      WebGLTextureMemoryTests.uploadTexture(gl, textureID, image);
      textures.push(textureID);
    });
    
    var quad = WebGLTextureMemoryTests.buildTexturedIndexedQuad(gl);
    
    return function(gl, program, images, info) { 
      for (var i = 0; i < 32; i++) {
        // draw the quad
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
        gl.uniform1f(shader_uScale, 1.0 / GRIDSIZE);
        WebGLTextureMemoryTests.forEachInGrid(GRIDSIZE, GRIDSIZE, function(posX, posY, xx, yy, index) {
          // draw the quad
          gl.uniform3f(shader_uVertexOffset, posX, posY, 0);
          quad.draw(textures[index], shader_aVertexPosition, shader_aTextureCoord);
        });
      }
    };
});

var successfullyParsed = true;
</script>
</body>
</html>
